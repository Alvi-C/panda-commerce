<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panda Commerce</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/731c12ea5b.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top bar -->
    <div class="container-fluid h-50">
        <div class="row d-flex justify-content-between align-items-center top-bar-text-color top-bar-bg py-3">

            <!-- Customer care number -->
            <div class="col-md-4 d-flex justify-content-center">
                <i class="fa-solid fa-headset px-2 mt-1 text-white"></i>
                <span class="pe-1">Support</span>
                <a class="text-decoration-none text-white" href="tel:00331697720">(00)33 169 7720</a>
            </div>

            <!-- Text slideshow/carousel -->
            <div class="col-md-4 d-flex justify-content-center">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <span>Free shipping for order over $200</span>
                        </div>
                        <div class="carousel-item">
                            <span>Friendly 24/7 customer support</span>
                        </div>
                        <div class="carousel-item">
                            <span>We return money within 30 days</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order track -->
            <div class="col-md-4 d-flex justify-content-end py- px-5">
                <a class="d-inline-block text-decoration-none" href="#">
                    <i class="fa-solid fa-location-dot px-1 text-white"></i>
                    <span class="top-bar-text-color">Order tracking</span>
                </a>
                <div class="nav-item dropdown ps-3">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        $ USD
                    </a>
                    <ul class="dropdown-menu top-bar-bg">
                        <li>
                            <a class="dropdown-item top-bar-text-color" href="#">
                                € EURO
                            </a>
                        </li>
                        <hr class="dropdown-divider top-bar-bg">
                        <li>
                            <a class="dropdown-item top-bar-text-color" href="#">
                                £ POUND
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center px-3">
                    <a class="text-decoration-none top-bar-text-color" href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg py-4 my-2">
        <div class="container">

            <!-- logo -->
            <a class="navbar-brand col-md-4" href="#">
                <img src="images/logo.png" alt="">
            </a>

            <!-- Hambarger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Search bar -->
            <div class="col-md-4 py-2">
                <form class="d-flex position-relative" role="search">
                    <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                    <i class="fa-solid fa-magnifying-glass btn position-absolute top-50 end-0 translate-middle-y text-secondary btn-outline-none"
                        type="submit"></i>
                </form>
            </div>

            <!-- Menu list --->
            <div class="col-md-4 collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span class="fw-bold menu-text-color">Home
                                <span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="menu-text-color">Product
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="menu-text-color">About us
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="menu-text-color">Contact us
                            </span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-user-large icon-color fs-4"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-cart-shopping icon-color fs-4"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner section -->




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
